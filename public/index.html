<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TripSheet Upload & POD</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #b71c1c;
      padding: 0;
      text-align: center;
    }
    header img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #b71c1c;
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    textarea, input[type="file"] {
      width: 100%;
      margin-top: 0.5rem;
    }
    button {
      background: #b71c1c;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      margin-top: 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
    .confirmation {
      margin-top: 2rem;
      padding: 1rem;
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="HD.PNG" alt="Oak Logistics Header" />
  </header>
  <main>
    <h2>Trip Sheet Upload & POD</h2>
    <p><strong>Load Number:</strong> <span id="jobInfo"></span></p>
    
    <!-- âœ… Fixed: form method and enctype -->
    <form id="uploadForm" method="POST" enctype="multipart/form-data">
      <label for="comment">Driver Comments:</label>
      <textarea id="comment" name="comments" rows="5" required></textarea>

      <label for="photos">Upload Photos (Max 10MB each):</label>
      <input type="file" id="photos" name="photos" multiple accept="image/*" required />

      <input type="hidden" id="loadNumber" name="load" />
      <button type="submit">Submit</button>
    </form>

    <div id="confirmation" class="confirmation" style="display:none;">
      Your form has been submitted. Thank you.
    </div>
  </main>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const loadNumber = urlParams.get('load') || 'Unknown';

    document.getElementById('jobInfo').innerText = loadNumber;
    document.getElementById('loadNumber').value = loadNumber;

    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = document.getElementById('uploadForm');
      const formData = new FormData(form);

      const response = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        form.style.display = 'none';
        document.getElementById('confirmation').style.display = 'block';
      } else {
        alert('Upload failed. Please try again.');
      }
    });
  </script>
</body>
</html>
